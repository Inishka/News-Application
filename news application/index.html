<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
           <a href="#" onclick="reload()" class="company-logo">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo1LMuQInmdug23sLmGVUPzUhkFl2zaRFihQ&usqp=CAU" alt="company logo" >
           </a>
           <div class="nav-links">
              <ul class="flex">
                 <li class="hover-link nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                 <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li> 
                 <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>  
                 <li class="hover-link nav-items" id="technology" onclick="onNavItemClick('technology')">Technology</li>
               </ul>
            </div> 
            <div class="search-bar">
               <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
               <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container" > 
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title"> this is the title</h3>
                <h6 class="news-source" id="news-source"> end gadget 26/08/;2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam voluptate optio in molestias iure modi dolor nulla minima. Eveniet, fuga porro alias ab laudantium nam rerum quaerat nihil laborum deleniti.</p>
            </div>
        </div>
    </template>

    <script src="/script.js"></script>
</body>
</html>
